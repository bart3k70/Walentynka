<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ğŸ’˜ Walentynka?</title>
  <style>
    :root { --bg1:#fff0f6; --bg2:#ffe8f1; --safe-gap:22px; }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(1200px 800px at 20% 20%, var(--bg2), var(--bg1));
      overflow:hidden;
      padding:20px;
    }
    .card{
      width:min(560px, 92vw);
      background:rgba(255,255,255,.75);
      border:1px solid rgba(255, 0, 90, .12);
      border-radius:24px;
      padding:28px 22px;
      box-shadow: 0 12px 40px rgba(255, 0, 90, .10);
      text-align:center;
      backdrop-filter: blur(8px);
    }
    h1{ margin:0 0 10px; font-size: clamp(26px, 4vw, 36px); }
    p{ margin:0 0 18px; opacity:.8; }
    .buttons{
      display:flex;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      gap:var(--safe-gap);
      margin-top:24px;
      padding:var(--safe-gap);
      min-height:140px;
      width:100%;
    }
    .buttons.stacked{
      flex-direction:column;
    }
    button{
      border:0;
      padding:14px 18px;
      border-radius:999px;
      font-size:18px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, width .12s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      user-select:none;
      touch-action: manipulation;
      transform-origin:center;
    }
    #yes{
      background: linear-gradient(135deg, #ff4d8d, #ff7ab6);
      color:white;
      font-weight:700;
    }
    #no{
      background: rgba(255,255,255,.9);
      border:1px solid rgba(0,0,0,.08);
      color:#333;
      min-width:98px;
      min-height:48px;
    }
    button:active{ transform: scale(.98); }
    #yes:hover{ transform: translateY(-1px); }

    .success{
      display:none;
      text-align:center;
      animation: pop .25s ease-out;
    }
    .success h2{ margin:0 0 8px; font-size: clamp(26px, 4vw, 34px); }
    .success .big{ font-size: clamp(44px, 7vw, 70px); line-height:1; }
    .hint{ margin-top:16px; font-size:14px; opacity:.7; }

    @keyframes pop { from{ transform: scale(.96); opacity:.4 } to{ transform: scale(1); opacity:1 } }

    .heart{
      position:fixed;
      left:0; top:0;
      font-size:18px;
      pointer-events:none;
      opacity:.9;
      animation: floatUp 1.8s ease-in forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
    }
    @keyframes floatUp{
      from{ transform: translate(var(--x), var(--y)) scale(.9); opacity:.9 }
      to{ transform: translate(calc(var(--x) + var(--dx)), calc(var(--y) - 160px)) scale(1.25); opacity:0 }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div id="ask">
      <h1>Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’˜</h1>
      <p>Wybierz mÄ…drze ğŸ˜‡</p>

      <div class="buttons" id="arena">
        <button id="yes">Tak â¤ï¸</button>
        <button id="no">Nie ğŸ™ˆ</button>
      </div>

      <div class="hint">PamiÄ™taj Å¼e wiem gdzie mieszkasz</div>
    </div>

    <div class="success" id="success">
      <div class="big">ğŸ‰ğŸ’</div>
      <h2>WiedziaÅ‚em Å¼e dobrze wybierzeszğŸ˜ğŸ˜</h2>
      <p>JesteÅ› najlepszaâ¤ï¸</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const arena = document.getElementById("arena");
    const ask = document.getElementById("ask");
    const success = document.getElementById("success");

    const safeGap = 22;
    let noCount = 0;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function updateArenaSize(yesScale){
      const yesRect = yesBtn.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const minHeight = Math.max(140, yesRect.height + safeGap * 2, noRect.height + safeGap * 2);
      const minWidth = Math.max(0, yesRect.width + noRect.width + safeGap * 3);
      arena.style.minHeight = `${Math.ceil(minHeight)}px`;
      arena.style.minWidth = `${Math.ceil(minWidth)}px`;
      arena.classList.toggle("stacked", yesScale >= 2.1);
    }

    function placeNoWithoutOverlap() {
      const yesRect = yesBtn.getBoundingClientRect();
      const minSeparation = safeGap;
      const escapeX = Math.min(300, 36 + noCount * 24);
      const escapeY = Math.min(190, 22 + noCount * 16);
      let bestX = 0;
      let bestY = 0;
      let bestDistance = -1;

      for (let i = 0; i < 30; i++) {
        const candidateX = (Math.random() - 0.5) * escapeX;
        const candidateY = (Math.random() - 0.5) * escapeY;
        noBtn.style.translate = `${candidateX}px ${candidateY}px`;

        const noRect = noBtn.getBoundingClientRect();
        const overlapX = Math.max(0, Math.min(yesRect.right, noRect.right) - Math.max(yesRect.left, noRect.left));
        const overlapY = Math.max(0, Math.min(yesRect.bottom, noRect.bottom) - Math.max(yesRect.top, noRect.top));

        if (overlapX === 0 || overlapY === 0) {
          const horizontalGap = Math.max(0, Math.max(yesRect.left - noRect.right, noRect.left - yesRect.right));
          const verticalGap = Math.max(0, Math.max(yesRect.top - noRect.bottom, noRect.top - yesRect.bottom));
          const isSafe = horizontalGap >= minSeparation || verticalGap >= minSeparation;
          if (isSafe) {
            return;
          }
        }

        const centerDx = (noRect.left + noRect.width / 2) - (yesRect.left + yesRect.width / 2);
        const centerDy = (noRect.top + noRect.height / 2) - (yesRect.top + yesRect.height / 2);
        const distance = Math.hypot(centerDx, centerDy);

        if (distance > bestDistance) {
          bestDistance = distance;
          bestX = candidateX;
          bestY = candidateY;
        }
      }

      noBtn.style.translate = `${bestX}px ${bestY}px`;
    }

    function moveNoButton() {
      noCount++;

      const yesScale = 1 + clamp(noCount * 0.14, 0, 4.4);
      yesBtn.style.transform = `scale(${yesScale})`;

      const noScale = Math.max(1 - noCount * 0.05, 0.7);
      noBtn.style.transform = `scale(${noScale})`;

      updateArenaSize(yesScale);
      placeNoWithoutOverlap();
    }

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      ask.style.display = "none";
      success.style.display = "block";
      spawnHearts(30);
      [10, 12, 14].forEach((n, i) => setTimeout(() => spawnHearts(n), 250 * (i + 1)));
    });

    function spawnHearts(n){
      const emojis = ["ğŸ’–","ğŸ’—","ğŸ’“","ğŸ’˜","ğŸ’•","â¤ï¸"];
      for(let i=0; i<n; i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = emojis[Math.floor(Math.random()*emojis.length)];

        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const dx = (Math.random()*120 - 60) + "px";

        h.style.setProperty("--x", x + "px");
        h.style.setProperty("--y", y + "px");
        h.style.setProperty("--dx", dx);

        h.style.fontSize = (14 + Math.random()*18) + "px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 1900);
      }
    }

    updateArenaSize(1);
  </script>
</body>
</html>
