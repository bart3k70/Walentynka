<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ğŸ’˜ Walentynka?</title>
  <style>
    :root { --bg1:#fff0f6; --bg2:#ffe8f1; }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(1200px 800px at 20% 20%, var(--bg2), var(--bg1));
      overflow:hidden;
    }
    .card{
      width:min(560px, 92vw);
      background:rgba(255,255,255,.75);
      border:1px solid rgba(255, 0, 90, .12);
      border-radius:24px;
      padding:28px 22px;
      box-shadow: 0 12px 40px rgba(255, 0, 90, .10);
      text-align:center;
      backdrop-filter: blur(8px);
    }
    h1{ margin:0 0 10px; font-size: clamp(26px, 4vw, 36px); }
    p{ margin:0 0 18px; opacity:.8; }
    .buttons{
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:20px;
      margin-top:20px;
      height:140px;
    }
    button{
      border:0;
      padding:14px 18px;
      border-radius:999px;
      font-size:18px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, width .12s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      user-select:none;
      touch-action: manipulation;
    }
    #yes{
      background: linear-gradient(135deg, #ff4d8d, #ff7ab6);
      color:white;
      font-weight:700;
    }
    #no{
      background: rgba(255,255,255,.9);
      border:1px solid rgba(0,0,0,.08);
      color:#333;
      position:static;
    }
    button:active{ transform: scale(.98); }
    #yes:hover{ transform: translateY(-1px); }

    .success{
      display:none;
      text-align:center;
      animation: pop .25s ease-out;
    }
    .success h2{ margin:0 0 8px; font-size: clamp(26px, 4vw, 34px); }
    .success .big{ font-size: clamp(44px, 7vw, 70px); line-height:1; }
    .hint{ margin-top:10px; font-size:14px; opacity:.7; }

    @keyframes pop { from{ transform: scale(.96); opacity:.4 } to{ transform: scale(1); opacity:1 } }

    .heart{
      position:fixed;
      left:0; top:0;
      font-size:18px;
      pointer-events:none;
      opacity:.9;
      animation: floatUp 1.8s ease-in forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
    }
    @keyframes floatUp{
      from{ transform: translate(var(--x), var(--y)) scale(.9); opacity:.9 }
      to{ transform: translate(calc(var(--x) + var(--dx)), calc(var(--y) - 160px)) scale(1.25); opacity:0 }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div id="ask">
      <h1>Czy bÄ™dziesz mojÄ… walentynkÄ…? ğŸ’˜</h1>
      <p>Wybierz mÄ…drze ğŸ˜‡</p>

      <div class="buttons" id="arena">
        <button id="yes">Tak â¤ï¸</button>
        <button id="no">Nie ğŸ™ˆ</button>
      </div>

      <div class="hint">Tip: â€Nieâ€ jest trochÄ™ nieÅ›miaÅ‚eâ€¦</div>
    </div>

    <div class="success" id="success">
      <div class="big">ğŸ‰ğŸ’</div>
      <h2>YEEES! WiedziaÅ‚em! ğŸ˜</h2>
      <p>Najlepsza walentynka na Å›wiecie ğŸ¥¹â¤ï¸</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const arena = document.getElementById("arena");
    const ask = document.getElementById("ask");
    const success = document.getElementById("success");

    let noCount = 0;
    let noMoved = false;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoButton() {
      if (!noMoved) {
        const arenaRect = arena.getBoundingClientRect();
        const noRect = noBtn.getBoundingClientRect();
        const left = noRect.left - arenaRect.left;
        const top = noRect.top - arenaRect.top;

        noBtn.style.position = "absolute";
        noBtn.style.left = left + "px";
        noBtn.style.top = top + "px";

        noMoved = true;
      }

      const rect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 8;
      const maxX = rect.width - btnRect.width - padding;
      const maxY = rect.height - btnRect.height - padding;

      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      noCount++;

      const yesScale = 1 + clamp(noCount * 0.08, 0, 0.9);
      yesBtn.style.transform = `scale(${yesScale})`;

      let noScale = 1 - noCount * 0.05;
      noScale = Math.max(noScale, 0.7);
      noBtn.style.transform = `scale(${noScale})`;
    }

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      ask.style.display = "none";
      success.style.display = "block";
      spawnHearts(30);
      [10, 12, 14].forEach((n, i) => setTimeout(() => spawnHearts(n), 250 * (i + 1)));
    });

    function spawnHearts(n){
      const emojis = ["ğŸ’–","ğŸ’—","ğŸ’“","ğŸ’˜","ğŸ’•","â¤ï¸"];
      for(let i=0; i<n; i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = emojis[Math.floor(Math.random()*emojis.length)];

        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const dx = (Math.random()*120 - 60) + "px";

        h.style.setProperty("--x", x + "px");
        h.style.setProperty("--y", y + "px");
        h.style.setProperty("--dx", dx);

        h.style.fontSize = (14 + Math.random()*18) + "px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 1900);
      }
    }
  </script>
</body>
</html>
